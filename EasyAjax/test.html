<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>EasyAjax</title>

		<link rel="stylesheet" href="module_easy-ajax/css/form.css">

		<script src="module_easy-ajax/module.js"></script>
	</head>

	<body>
		<h1>Test page</h1>

		<h2>Forms</h2>

		<form class="form">
			<input type="hidden" name="id" value="0">
			
			<label>
				name
				<input type="text" name="name" placeholder="name">
			</label>

			<label>
				lastname
				<input type="text" name="lastname" placeholder="lastname">
			</label>

			<label>
				email
				<input type="text" name="email" placeholder="email">
			</label>

			<label>
				age
				<input type="number" name="age" placeholder="age">
			</label>

			<input type="submit">
		</form>

		<form class="form">
			<input type="hidden" name="id" value="1">

			<label>
				nickname
				<input type="text" name="nickname" placeholder="name">
			</label>

			<label>
				game
				<input type="text" name="game" placeholder="lastname">
			</label>

			<label>
				description
				<textarea name="description" rows="4" cols="22" placeholder="description"></textarea>
			</label>

			<input type="submit">
		</form>

		<h2>Logs</h2>


	</body>
</html>
