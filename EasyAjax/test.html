<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>EasyAjax</title>

		<link rel="stylesheet" href="module_easy-ajax/css/form.css">

		<script src="module_easy-ajax/module.js"></script>
	</head>

	<body>
		<form id="form">
			<label>
				name
				<input type="text" name="name" placeholder="name">
			</label>

			<label>
				lastname
				<input type="text" name="lastname" placeholder="lastname">
			</label>

			<label>
				email
				<input type="text" name="email" placeholder="email">
			</label>

			<label>
				age
				<input type="number" name="age" placeholder="age">
			</label>

			<input type="submit">
		</form>
	</body>
</html>
